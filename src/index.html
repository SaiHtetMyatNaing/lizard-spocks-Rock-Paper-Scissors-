<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors</title>
    <link rel="icon" type="image/x-icon" href="../images/logo.svg">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    
    <main class=" max-w-full grid h-screen grid-cols-12 bg-[#1A2749]  mx-auto p-3">
        <!-- Top Header section -->
        <section class=" font-mono  col-span-full  border flex justify-between items-center max-h-32   rounded-md p-3">
            <div class="md:w-30 w-[120px] leading-[20px] text-white text-[1.4rem] uppercase p-3">
                <img 
                src="../images/logo-bonus.svg" 
                alt="rock-paper-scissors">
            </div>
            <div class="bg-white p-2 md:p-3 w-28  md:w-28 w h-full gap-3 flex  flex-col items-center  rounded-lg">
                <h1 class="tracking-[3px] text-md md:text-lg">Score</h1>
                <span id="score"  class="text-[2em] md:text-[2em] text-slate-500">0</span>
            </div>
        </section>
        
        <!-- Second Part of the body -->
        <section class=" col-span-full flex items-center justify-center   tracking-normal  font-mono text-white  p-5 ">
        
        <!-- Final Answer Wrapper -->
        <main id="resultBox" class="hidden">
          <div class="flex items-center justify-around  w-full  flex-wrap md:flex-nowrap">

            <div class=" flex flex-col max-w-full p-2 items-center  gap-7 h-full cursor-pointer md:order-1">
                <h1 class="text-center text-sm md:text-2xl max-w-36  order-first md:order-1">You Picked</h1>
                <div id="yourChoice" class="border-[18px]  sm:border-[20px] md:border-[30px] shadow-2xl  shadow-y-[-10px]  bg-white rounded-full w-28 h-28 sm:w-32 sm:h-32 md:w-56 md:h-56">
                    <img id="resultImg" class="w-14 mt-4 ml-3 sm:mt-5 sm:ml-5 md:w-24 md:mt-8 md:ml-8 absolute " src="../images/icon-rock.svg" alt="paper-icon">
                </div>
            </div>

            <div id="judgeBox" class="flex items-center flex-col  hidden  w-full md:w-[200px] order-3 md:order-2  uppercase  p-3 justify-between gap-3">
                <h1 id="loseCount" class="hidden text-xl sm:text-xl md:text-4xl  ">You Lose</h1>
                <h1 id="winCount" class="hidden text-xl sm:text-xl md:text-4xl  ">You Win</h1>
                <h1 id="drawCount" class="hidden text-xl sm:text-xl md:text-4xl  ">Draw</h1>
                <button id="playAgain" class="text-[#1A2749] bg-white border rounded-md text-sm w-[8em] sm:w-[9em] md:w-[10em] p-3 cursor-pointer">Play Again</button>
            </div>

            <div class=" flex flex-col max-w-full p-2 items-center  gap-7 h-full cursor-pointer md:order-2">
                <h1 class="text-center text-sm md:text-2xl max-w-36  order-first md:order-1">The House Picked</h1>
                <div  id="computerChoice" class="border-[18px]  sm:border-[20px] md:border-[30px] shadow-2xl  shadow-y-[-10px] bg-white rounded-full w-28 h-28 sm:w-32 sm:h-32 md:w-56 md:h-56">
                    <img id="finalImg" class="w-12 mt-4 ml-3 sm:mt-5 sm:ml-5 md:w-24 md:mt-8 md:ml-8 absolute " src="../images/icon-close.svg" alt="paper-icon">
                </div>
            </div>
        </main>

        <!-- Choice Wrapper -->
        <div id="choiceBox" class=" flex items-center relative  sm:top-0 top-6  justify-center ">

            <div>
                <img class="w-[14em] sm:w-[20em] md:w-[26em]"
                src="/images/bg-pentagon.svg" alt="pentagon">
            </div>
            

            <div class="choices flex flex-col max-w-full p-2 absolute items-center top-[-4em] md:top-[-3em]  gap-7  md:order-3 cursor-pointer">
                <div id="imgContainer" class="border-[13px] sm:border-[20px] md:border-[20px] shadow-2xl hover:shadow-blue-500 shadow-y-[-10px] border-blue-500 bg-white rounded-full w-24 h-24 sm:w-32 sm:h-32 md:w-36 md:h-36">
                    <img id="imgChoice"  class="mt-2 ml-3 md:mt-3 md:ml-4 object-contain w-80 md:w-96" src="../images/icon-paper.svg" alt="paper-icon">
                </div>
            </div>

            <div class="choices flex flex-col max-w-full p-2 absolute top-[1em] left-[-3em] sm:top-[2em] sm:left-[-4em] md:top-[4em] items-center  gap-7  md:order-3 cursor-pointer">
                <div id="imgContainer" class="border-[13px] sm:border-[20px] md:border-[20px] shadow-2xl hover:shadow-red-500 shadow-y-[-10px] border-red-500 bg-white rounded-full w-24 h-24 sm:w-32 sm:h-32 md:w-36 md:h-36">
                    <img id="imgChoice" class="mt-2 ml-1 md:w-20 w-14 sm:w-16 sm:ml-3 sm:mt-3 md:mt-3 md:ml-3" src="../images/icon-rock.svg" alt="paper-icon">
                </div>
            </div>

            <div class="choices flex flex-col max-w-full p-2 absolute top-[1em] right-[-3em] sm:top-[2em] sm:right-[-4em] md:top-[4em] items-center  gap-7 md:order-3 cursor-pointer">
                <div id="imgContainer" class="border-[13px] sm:border-[20px] md:border-[20px] shadow-2xl hover:shadow-yellow-500 shadow-y-[-10px] border-yellow-500 bg-white rounded-full w-24 h-24 sm:w-32 sm:h-32 md:w-36 md:h-36">
                    <img id="imgChoice" class="w-12  mt-3 ml-3 sm:w-16 sm:mt-2 sm:ml-3 md:w-20  md:mt-3 md:ml-3" src="../images/icon-scissors.svg" alt="scissors-icon">
                </div>
            </div>

            <div class="choices flex flex-col max-w-full p-2 absolute top-[9em] left-[-1.1em]  sm:top-[13em] sm:left-[-1em] md:top-[18em] items-center  gap-7  md:order-3 cursor-pointer">
                <div id="imgContainer" class="border-[13px] sm:border-[20px] md:border-[20px] shadow-2xl hover:shadow-cyan-500 shadow-y-[-10px] border-cyan-500 bg-white rounded-full w-24 h-24 sm:w-32 sm:h-32 md:w-36 md:h-36">
                    <img id="imgChoice" class="w-[2.5em] mt-3 ml-5 sm:w-[3.5em] sm:mt-1 sm:ml-5 md:w-[4em]  md:mt-3 md:ml-6" src="../images/icon-spock.svg" alt="spock-icon">
                </div>
            </div>

            
            <div class="choices flex flex-col max-w-full p-2 absolute top-[9em] right-[-1.1em]  sm:top-[13em] sm:right-[-1em] md:top-[18em]  items-center  gap-7  md:order-3 cursor-pointer">
                <div id="imgContainer" class="border-[13px] sm:border-[20px] md:border-[20px] shadow-2xl hover:shadow-purple-500 shadow-y-[-10px] border-purple-500 bg-white rounded-full w-24 h-24 sm:w-32 sm:h-32 md:w-36 md:h-36">
                    <img id="imgChoice" class="w-[2.5em] mt-3 ml-5 sm:w-[3.5em] sm:mt-3 sm:ml-5 md:w-[4em]  md:mt-4 md:ml-6" src="../images/icon-lizard.svg" alt="spock-icon">
                </div>
            </div>

           
        </div>

        </section>

        <!-- Last Section -->
        <section class="col-start-11"> 
            <button class="rulesTriggerBtn border hover:bg-white hover:text-[#1A2749] border-white rounded-md p-2 text-white  font-mono">Rules</button>
       </section>

      </main>

     <!-- Rules section -->
     <section class="desktopRulesBox fixed font-mono top-44 shadow-lg hidden left-[0.5em] right-[0.5em] max-w-sm sm:right-0 sm:left-[10em] md:left-[16em] lg:left-[30em] bg-white p-4 rounded-md">
        <div class="text-2xl text-center flex justify-between items-start p-2">
            <h1>Rules</h1>
            <span class="btn cursor-pointer text-[1.4em] hover:text-red-500">
                <img src="/images/icon-close.svg" alt="">
            </span>
        </div>
        <div class="p-2">
          <img src="/images/image-rules-bonus.svg" alt="">
        </div>
    </section>

    <section class="mobileRulesBox fixed top-0 flex flex-col hidden items-center justify-between p-4 left-0 bg-white font-mono w-full h-full">
        <h1>Rules</h1>
        <div class="p-2">
          <img src="/images/image-rules-bonus.svg" alt="">
        </div>
        <button class="btn cursor-pointer text-[1.4em] hover:text-red-500">x</button>

    </section>


    <script src="index.js"></script>
</body>
</html>
